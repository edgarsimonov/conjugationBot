<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Введите глагол</h1>
    <input id="verbInput" type="text" placeholder="Введите глагол">
    <br>
    <button id="sendVerb">Отправить</button>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('sendVerb').onclick = () => {
            const verb = document.getElementById('verbInput').value.trim();
            if (verb) {
                tg.sendData(verb); // Отправляем глагол боту
            } else {
                alert("Введите глагол перед отправкой!");
            }
        };

        tg.ready();
    </script>
</body>
</html>
