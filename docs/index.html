<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button, input {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }
        input {
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Введите глагол</h1>
    <input id="verbInput" type="text" placeholder="Введите глагол">
    <br>
    <button id="sendVerb">Отправить</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Уведомляем Telegram, что Web App готов
        // Событие для кнопки "Отправить"
        document.getElementById('sendVerb').onclick = () => {
            const verb = document.getElementById('verbInput').value.trim(); // Получаем текст из поля

            if (!verb) { // Если поле пустое
                alert("Введите глагол перед отправкой!");
                return;
            }

            // Отправляем данные боту через Telegram Web App API
            alert("Отправляем данные:", verb); // Лог в консоль для проверки
            tg.sendData(verb); // Передаём данные боту
            alert("tg.sendData вызван!");
            alert("Глагол отправлен: " + verb); // Уведомление для проверки
        };


    </script>
</body>
</html>
