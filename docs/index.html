<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Введите слово:</p>
    <input type="text" id="wordInput" placeholder="Введите слово">
    <button onclick="submitWord()">Отправить</button>
    <div class="result" id="result"></div>

    <script>
        function submitWord() {
            const word = document.getElementById('wordInput').value;
            if (word) {
                fetch('https://edgarsimonov.github.io/conjugationBot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word: word }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Привет ${data.message}`;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
            } else {
                document.getElementById('result').innerText = 'Введите слово!';
            }
        }
    </script>
</body>
</html>
