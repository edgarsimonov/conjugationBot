<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Введите слово:</p>
    <input type="text" id="wordInput" placeholder="Введите слово">
    <button onclick="submitWord()">Отправить</button>
    <div class="result" id="result"></div>

    <script>
        const tg = window.Telegram.WebApp;

        // Уведомляем Telegram, что Web App готово
        tg.ready();

        // Устанавливаем стили в зависимости от темы
        const themeParams = tg.themeParams;
        const resultDiv = document.getElementById('result');

        // Выбираем цвет текста в зависимости от темы
        const textColor = themeParams.text_color || (themeParams.bg_color ? "#FFFFFF" : "#000000"); // Светлый текст для тёмной темы

        document.body.style.backgroundColor = themeParams.bg_color || "#FFFFFF"; // Устанавливаем фон
        document.body.style.color = textColor; // Устанавливаем цвет текста
        resultDiv.style.color = textColor; // Устанавливаем цвет текста результата

        function submitWord() {
            const word = document.getElementById('wordInput').value;

            if (word) {
                resultDiv.innerText = `Привет ${word}`;
            } else {
                resultDiv.innerText = 'Введите слово!';
            }
        }
    </script>
</body>
</html>
