<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button, input {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }
        input {
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Введите глагол</h1>
    <input id="verbInput" type="text" placeholder="Введите глагол">
    <br>
    <button id="sendVerb">Отправить</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Обработчик для кнопки "Отправить"
        document.getElementById('sendVerb').onclick = () => {
            const verb = document.getElementById('verbInput').value.trim();

            if (!verb) {
                alert("Введите глагол перед отправкой!");
                return;
            }

            // Отправляем данные боту
            tg.sendData(verb);
            alert("Глагол отправлен: " + verb); // Временное уведомление для проверки
        };

        // Telegram Web App готово
        tg.ready();
    </script>
</body>
</html>
