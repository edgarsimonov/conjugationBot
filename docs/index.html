<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Введите слово:</p>
    <input type="text" id="wordInput" placeholder="Введите слово">
    <button onclick="submitWord()">Отправить</button>
    <div class="result" id="result"></div>

    <script>
        const TELEGRAM_BOT_TOKEN = 'Ваш_Токен_Бота';
        const CHAT_ID = 'Ваш_Chat_ID';

        function submitWord() {
            const word = document.getElementById('wordInput').value;
            if (word) {
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `Привет ${word}!`,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('result').innerText = `Сообщение отправлено: Привет ${word}`;
                    } else {
                        document.getElementById('result').innerText = 'Ошибка отправки сообщения';
                        console.error('Telegram API error:', data);
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Ошибка подключения';
                    console.error('Ошибка:', error);
                });
            } else {
                document.getElementById('result').innerText = 'Введите слово!';
            }
        }
    </script>
</body>
</html>
