<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>Введите слово:</p>
    <input type="text" id="wordInput" placeholder="Введите слово">
    <button onclick="submitWord()">Отправить</button>
    <div class="result" id="result"></div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        tg.expand(); // Развернуть Web App на весь экран

        function submitWord() {
            const word = document.getElementById('wordInput').value; // Получаем введенное слово
            const resultDiv = document.getElementById('result'); // Элемент для вывода результата

            if (word) {
                resultDiv.innerText = `Привет ${word}`; // Отображаем приветствие
            } else {
                resultDiv.innerText = 'Введите слово!'; // Сообщение об ошибке
        }
}


        // Закрытие Web App, если необходимо
        tg.onEvent('mainButtonClicked', () => {
            tg.close();
        });
    </script>
</body>
</html>
